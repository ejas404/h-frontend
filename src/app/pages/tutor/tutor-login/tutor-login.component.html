<main class="px-[10rem] py-[5rem] w-full h-[100vh]">
    <section class="login-page flex w-full h-full shadow-2xl shadow-box rounded-lg overflow-hidden">
        <div class="login-page-left basis-2/5 flex flex-col px-5 py-5">
            <div class="login-form-top flex-1 flex items-center">
                <div class="form px-5 ">
                    <reusable-login-template [usedFor]="'tutor'" (submitEvent)="onSubmitClick($event)"></reusable-login-template>
                </div>
            </div>
            <div class="login-form-bottom text-center">
                <p class="text-sm">Don't have an account yet ? <a class="text-primary" routerLink="/tutor/signup">Join Now</a>
                </p>
            </div>
        </div>
        <div class="login-page-right basis-3/5 bg-tutor-primary grid justify-items-center content-center">
            <h1 class="logo text-white text-3xl"><a>horizon<span class="text-tutor-secondary">tutor</span></a></h1>
        </div>
    </section>
</main>
