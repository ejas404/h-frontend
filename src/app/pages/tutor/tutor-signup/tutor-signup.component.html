<main class="px-[10rem] py-[5rem] w-full h-[100vh]">
    <section class="signup-page flex w-full h-full shadow-2xl shadow-box rounded-lg overflow-hidden">

        <div class="signup-page-left basis-3/5 bg-tutor-primary grid justify-items-center content-center">
            <h1 class="logo text-white text-3xl"><a routerLink="/">horizon<span
                        class="text-tutor-secondary">tutor</span></a></h1>
        </div>

        <div class="signup-page-right basis-2/5 flex flex-col px-5 py-5">
            <div class="signup-form-top flex-1 flex items-center">
                <div class="form px-5 ">
                    <reusable-signup-template [usedFor]="'tutor'" (submitEvent)="onSubmitClick($event)"></reusable-signup-template>
                </div>
            </div>
            <div class="signup-form-bottom text-center">
                <p class="text-sm">Already have an account ? <a class="text-tutor-primary"
                        routerLink="/tutor/login">Login Now</a>
                </p>
            </div>
        </div>

    </section>
</main>
