<section class="courses my-10 px-32 h-[100vh]">

    <div class="courses-list">
        <div class="text-center my-14">
            <h1 class="text-3xl font-extrabold mx-auto">Courses</h1>
        </div>
        <div class="items flex overflow-x-scroll px-5">
            <div *ngFor="let i of arr"
                class="flex-none mx-5 course-card w-[18rem] h-[22rem] border border-light-gray rounded-xl overflow-hidden">
                <div class="card-img w-full h-[10rem]">
                    <img class="object-contain" src="assets/student/fixed-images/angular.jpg" alt="">
                </div>
                <div class="course-details-top text-gray p-2
                            children:text-sm children:inline">
                    <p class="">Angular</p>
                    <p class="float-right">4:00 hrs</p>

                </div>
                <div class="course-title p-2">
                    <h1 class="font-bold text-3xl">Angular for Begginers</h1>
                </div>

                <div class="course-detail-bottom p-2 ">
                    <p class="text-sm text-gray inline my-auto">44Videos</p>
                    <a class="text-sm ms-2 bg-primary font-bold float-right text-white p-1 px-2 rounded">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>
