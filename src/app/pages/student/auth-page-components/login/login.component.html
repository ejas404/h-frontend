<main class="lg:px-[10em] lg:py-[5em] w-full h-[100vh]">
    <section class="bg-black md:bg-transparent px-10 py-5 md:px-0 md:py-0 login-page flex w-full h-full shadow-2xl shadow-box md:rounded-lg overflow-hidden">
        <div class="bg-white rounded-2xl login-page-left md:basis-2/5 flex flex-col px-5 py-5">
            <div class="login-form-top flex-1 flex items-center">
                <div class="form px-5 ">
                    <reusable-login-template [usedFor]="'student'" (submitEvent)="onSubmitClick($event)"
                    (googleSignUp)="googleSignUp()"
                    ></reusable-login-template>
                </div>
            </div>
            <div class="login-form-bottom text-center">
                <p class="text-sm">Don't have an account yet ? <a class="text-primary" routerLink="/signup">Join Now</a>
                </p>
            </div>
        </div>
        <div class="hidden md:grid login-page-right basis-3/5 bg-primary justify-items-center content-center">
            <h1 class="logo text-white text-3xl"><a routerLink="/">horizon</a></h1>
        </div>
    </section>
</main>
