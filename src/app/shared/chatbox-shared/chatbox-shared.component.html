<section class="message-container">
    <!-- message -->
    <div class="w-full px-2 flex flex-col justify-between">
        <div class="flex flex-col mt-5 overflow-y-auto h-[370px]">

            <!-- here -->
            <div class="flex justify-end mb-4">
                <div class="mr-2 py-3 px-4 bg-blue-400 rounded-bl-3xl rounded-tl-3xl rounded-tr-xl text-white">
                    Welcome to group everyone !
                </div>
                <img src="https://source.unsplash.com/vpOeXr5wmR4/600x600" class="object-cover h-8 w-8 rounded-full"
                    alt="" />
            </div>
             <!-- /here/ -->

             <!-- there --> 
            <div *ngFor="let each of recieved" class="flex justify-start mb-4">
                <img src="https://source.unsplash.com/vpOeXr5wmR4/600x600" class="object-cover h-8 w-8 rounded-full"
                    alt="" />
                <div class="ml-2 py-3 px-4 bg-gray-400 rounded-br-3xl rounded-tr-3xl rounded-tl-xl bg-black text-white">
                   {{each}}
                </div>
            </div>
            <!-- /there/ -->

        </div>
        <div class="py-5 relative ">
            <input [(ngModel)]="text"  class="w-full bg-gray-300 py-5 border border-light-gray px-3 rounded-xl" type="text"
                placeholder="type your message here..." />
            <common-btn-reusable (click)="send()" class="absolute right-2 top-9" [styleClass]="'bg-black text-white'">send</common-btn-reusable>
        </div>
    </div>
    <!-- end message -->
</section>
