<form (ngSubmit)="onSubmitClick(login)" #login="ngForm">
    <div class="">
        <h2 class="hidden md:block text-[1.5rem] font-bold mb-8">Welcome Back</h2>
        <h1 class="logo md:hidden text-primary text-3xl mb-8"><a routerLink="/">horizon</a></h1>
    </div>
    <input ngModel name="email"
        class="border  border-light-gray text-black placeholder-light-gray text-sm px-2 py-2 w-full my-2 rounded"
        type="email" placeholder="Email" #email="ngModel" required email>

    <span *ngIf="!email.valid && email.touched" class="text-sm text-red-600">Enter a valid
        email</span>
    <!-- <span class="text-sm">Enter  your email here</span> -->

    <input ngModel name="password"
        class="border  border-light-gray text-black placeholder-light-gray text-sm px-2 py-2 w-full my-2 rounded"
        type="password" placeholder="Password" autocomplete="off" required pattern="^[0-9a-zA-Z]+$" #password="ngModel">

    <span *ngIf="!password.valid && password.touched" class="text-sm text-red-600">Please enter your
        password</span>

    <!-- <button (click)="otpLogin()" *ngIf="usedFor === 'admin'" class="w-full border border-admin-primary py-2 rounded my-2 text-sm" type="button">
        <span>Login with otp</span>
    </button> -->


    <button (click)="googleSign()" *ngIf="usedFor !== 'admin'"
        class="w-full border border-light-gray py-2 rounded my-2 text-sm" type="button">
        <span><img class="h-3 w-auto inline"
                src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA"
                alt=""> Sign up with Google</span>

    </button>
    <auth-form-btn [isDisable]="!login.valid" [value]="'Login'" [bg]="bg" [text]="'text-white'"></auth-form-btn>
</form>
