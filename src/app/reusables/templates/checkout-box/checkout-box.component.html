<section class="border rounded border-light-gray px-4 py-6 sm:px-6 w-full">
    <div class="flex justify-between text-base font-medium my-2 text-gray-900">
        <p>Subtotal</p>
        <p>{{subTotal | currency :'INR'}}</p>
    </div>

    <div class="mt-6">
        <button [disabled]="checkOutDisable" [routerLink]="cartCheckout" (click)="buttonClicked()" type="button"
            class="flex items-center justify-center w-full rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">{{btnTitle}}</button>
    </div>
    <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
        <p>
            or
            <button  routerLink="/courses" type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
                Continue Shopping
                <span aria-hidden="true"> &rarr;</span>
            </button>
        </p>
    </div>
</section>
